<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contraseña - Sistema Veterinario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .password-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .password-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .password-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .password-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <div style="font-size: 48px; margin-bottom: 15px;">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Crear Contraseña</h1>
            <p id="user-email-display">Creando cuenta nueva</p>
            <p style="font-size: 14px; margin-top: 5px;">Sistema de Inventario Veterinario</p>
        </div>
        
        <div class="password-body">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>
            
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-text"></span>
            </div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="new-password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirm-password" placeholder="Repite la contraseña" minlength="6" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-save"></i> Crear Contraseña y Entrar al Sistema
                </button>
            </form>
            
            <div class="footer-note">
                <p>© 2024 Sistema Veterinario</p>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURACIÓN SIMPLE ==========
        const SUPABASE_URL = 'https://qnhmfvtqgwtlckcvzbhq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_791W4BHb07AeA_DX2EWZCQ_Fxlzv30o';
        
        // ========== FUNCIONES PRINCIPALES ==========
        
        // Función para mostrar errores
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        // Función para mostrar éxito
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        // Validar formulario
        function validateForm() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Validaciones básicas
            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                submitBtn.disabled = true;
                return false;
            }
            
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                submitBtn.disabled = true;
                return false;
            }
            
            // Todo correcto
            document.getElementById('error-message').style.display = 'none';
            submitBtn.disabled = false;
            return true;
        }
        
        // Actualizar contraseña usando la API directa
        async function updatePassword() {
            const password = document.getElementById('new-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Validar antes de enviar
            if (!validateForm()) {
                return;
            }
            
            try {
                // Deshabilitar botón mientras se procesa
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                
                // Obtener tokens de la URL
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                
                if (!accessToken) {
                    throw new Error('Token no encontrado. Usa el enlace completo del email.');
                }
                
                // Crear cliente Supabase temporal
                const { createClient } = window.supabase;
                const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Establecer sesión
                const { error: sessionError } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) throw sessionError;
                
                // Actualizar contraseña
                const { error: updateError } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (updateError) throw updateError;
                
                // Éxito
                showSuccess('✅ Contraseña creada. Redirigiendo...');
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error: ' + (error.message || 'No se pudo crear la contraseña'));
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Crear Contraseña y Entrar al Sistema';
            }
        }
        
        // ========== EVENT LISTENERS ==========
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada');
            
            // Configurar email desde la URL si está disponible
            try {
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const email = urlParams.get('email') || 'Nuevo usuario';
                document.getElementById('user-email-display').textContent = email;
            } catch (e) {
                console.log('No se pudo obtener email de la URL');
            }
            
            // Validar en tiempo real
            document.getElementById('new-password').addEventListener('input', validateForm);
            document.getElementById('confirm-password').addEventListener('input', validateForm);
            
            // Manejar envío del formulario
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                updatePassword();
            });
            
            // Permitir Enter para enviar
            document.getElementById('confirm-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    updatePassword();
                }
            });
            
            // Validar formulario inicial
            validateForm();
        });
        
        // Función de emergencia para consola
        window.forceUpdate = function() {
            console.log('Forzando actualización de contraseña...');
            updatePassword();
        };
        
    </script>
    
    <!-- Cargar Supabase JS al final -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
