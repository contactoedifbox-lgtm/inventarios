<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contraseña - Sistema Veterinario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .password-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .password-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .password-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .password-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .password-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-weak { background: #ef4444; }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: #10b981; }
        
        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #6b7280;
        }
        
        .requirements {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        .requirements h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .requirements ul {
            list-style: none;
            font-size: 13px;
            color: #6b7280;
        }
        
        .requirements li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .requirements li i {
            margin-right: 8px;
            font-size: 12px;
        }
        
        .requirements li.valid {
            color: #10b981;
        }
        
        .requirements li.valid i {
            color: #10b981;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #6b7280;
        }
        
        .footer-note a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .password-container {
                border-radius: 15px;
            }
            
            .password-header {
                padding: 30px 20px;
            }
            
            .password-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <div style="font-size: 48px; margin-bottom: 15px;">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Crear Contraseña</h1>
            <p id="user-email-display">Cargando...</p>
            <p style="font-size: 14px; margin-top: 5px;">Sistema de Inventario Veterinario</p>
        </div>
        
        <div class="password-body">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>
            
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-text"></span>
            </div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña" autocomplete="new-password" minlength="6" required>
                    </div>
                    <div class="password-strength">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <div id="strength-text" class="strength-text"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" autocomplete="new-password" minlength="6" required>
                    </div>
                    <div id="password-match" style="font-size: 12px; margin-top: 5px;"></div>
                </div>
                
                <div class="requirements">
                    <h4><i class="fas fa-info-circle"></i> Requisitos de la contraseña:</h4>
                    <ul>
                        <li id="req-length"><i class="fas fa-circle" style="color: #9ca3af;"></i> Mínimo 6 caracteres</li>
                        <li id="req-match"><i class="fas fa-circle" style="color: #9ca3af;"></i> Las contraseñas deben coincidir</li>
                    </ul>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Creando tu cuenta...</p>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-save"></i> Crear Contraseña y Entrar al Sistema
                </button>
            </form>
            
            <div class="footer-note">
                <p>Al crear tu contraseña, aceptas los <a href="#">términos de servicio</a>.</p>
                <p style="margin-top: 10px; font-size: 12px;">© 2024 Sistema Veterinario. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURACIÓN SUPABASE ==========
        const SUPABASE_URL = 'https://qnhmfvtqgwtlckcvzbhq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_791W4BHb07AeA_DX2EWZCQ_Fxlzv30o';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ========== VARIABLES GLOBALES ==========
        let currentSession = null;
        let userEmail = null;
        
        // ========== FUNCIONES PRINCIPALES ==========
        
        // Función para extraer tokens de la URL
        function getTokensFromURL() {
            console.log('URL completa:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            // Probar diferentes métodos para obtener tokens
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const searchParams = new URLSearchParams(window.location.search);
            
            const accessToken = hashParams.get('access_token') || searchParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token') || searchParams.get('refresh_token');
            const type = hashParams.get('type') || searchParams.get('type');
            
            return {
                accessToken: accessToken,
                refreshToken: refreshToken,
                type: type
            };
        }
        
        // Función para establecer sesión
        async function establishSession() {
            try {
                const tokens = getTokensFromURL();
                
                if (!tokens.accessToken) {
                    showError('No se encontró token de acceso válido en la URL.');
                    return false;
                }
                
                console.log('Intentando establecer sesión con token...');
                
                // Método 1: Usar setSession
                const { data, error } = await supabase.auth.setSession({
                    access_token: tokens.accessToken,
                    refresh_token: tokens.refreshToken
                });
                
                if (error) {
                    console.error('Error en setSession:', error);
                    showError('No se pudo establecer la sesión. El enlace puede haber expirado.');
                    return false;
                }
                
                currentSession = data.session;
                userEmail = data.user?.email;
                
                if (userEmail) {
                    document.getElementById('user-email-display').textContent = userEmail;
                }
                
                console.log('Sesión establecida para:', userEmail);
                return true;
                
            } catch (error) {
                console.error('Error en establishSession:', error);
                showError('Error al procesar el enlace de invitación.');
                return false;
            }
        }
        
        // Función para actualizar contraseña
        async function updateUserPassword(newPassword) {
            try {
                showLoading(true);
                
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    if (error.message.includes('Password should be at least 6 characters')) {
                        throw new Error('La contraseña debe tener al menos 6 caracteres');
                    }
                    throw error;
                }
                
                showSuccess('✅ Contraseña creada exitosamente. Redirigiendo al sistema...');
                
                // Esperar 2 segundos y redirigir
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error al actualizar contraseña:', error);
                showError('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ========== VALIDACIÓN DE FORMULARIO ==========
        
        function validateForm() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Validar longitud mínima
            const isValidLength = password.length >= 6;
            
            // Validar coincidencia
            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            // Actualizar indicadores visuales
            updateLengthIndicator(isValidLength);
            updateMatchIndicator(passwordsMatch, confirmPassword.length > 0);
            
            // Habilitar/deshabilitar botón
            submitBtn.disabled = !(isValidLength && passwordsMatch);
            
            return isValidLength && passwordsMatch;
        }
        
        function updateLengthIndicator(isValid) {
            const reqLength = document.getElementById('req-length');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            
            if (isValid) {
                reqLength.innerHTML = '<i class="fas fa-check-circle" style="color: #10b981;"></i> Mínimo 6 caracteres ✓';
                reqLength.style.color = '#10b981';
                
                // Calcular fortaleza básica
                const password = document.getElementById('new-password').value;
                if (password.length >= 10) {
                    strengthBar.style.width = '100%';
                    strengthBar.className = 'strength-bar strength-strong';
                    strengthText.textContent = 'Fuerte';
                    strengthText.style.color = '#10b981';
                } else if (password.length >= 8) {
                    strengthBar.style.width = '70%';
                    strengthBar.className = 'strength-bar strength-medium';
                    strengthText.textContent = 'Moderada';
                    strengthText.style.color = '#f59e0b';
                } else {
                    strengthBar.style.width = '40%';
                    strengthBar.className = 'strength-bar strength-weak';
                    strengthText.textContent = 'Débil';
                    strengthText.style.color = '#ef4444';
                }
            } else {
                reqLength.innerHTML = '<i class="fas fa-circle" style="color: #ef4444;"></i> Mínimo 6 caracteres';
                reqLength.style.color = '#ef4444';
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            }
        }
        
        function updateMatchIndicator(doMatch, hasValue) {
            const reqMatch = document.getElementById('req-match');
            const matchElement = document.getElementById('password-match');
            
            if (!hasValue) {
                reqMatch.innerHTML = '<i class="fas fa-circle" style="color: #9ca3af;"></i> Las contraseñas deben coincidir';
                reqMatch.style.color = '#9ca3af';
                matchElement.textContent = '';
                return;
            }
            
            if (doMatch) {
                reqMatch.innerHTML = '<i class="fas fa-check-circle" style="color: #10b981;"></i> Las contraseñas deben coincidir ✓';
                reqMatch.style.color = '#10b981';
                matchElement.textContent = '✓ Las contraseñas coinciden';
                matchElement.style.color = '#10b981';
            } else {
                reqMatch.innerHTML = '<i class="fas fa-circle" style="color: #ef4444;"></i> Las contraseñas deben coincidir';
                reqMatch.style.color = '#ef4444';
                matchElement.textContent = '✗ Las contraseñas no coinciden';
                matchElement.style.color = '#ef4444';
            }
        }
        
        // ========== FUNCIONES DE INTERFAZ ==========
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            if (show) {
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            } else {
                loadingDiv.style.display = 'none';
                validateForm();
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Crear Contraseña y Entrar al Sistema';
            }
        }
        
        // ========== MANEJADORES DE EVENTOS ==========
        
        function setupEventListeners() {
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const form = document.getElementById('password-form');
            
            if (!newPasswordInput || !confirmPasswordInput || !form) {
                console.error('No se encontraron elementos del formulario');
                return;
            }
            
            // Validar en tiempo real
            newPasswordInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);
            
            // Manejar envío del formulario
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    showError('Por favor, corrige los errores en el formulario');
                    return;
                }
                
                const password = document.getElementById('new-password').value;
                await updateUserPassword(password);
            });
            
            // Permitir Enter para enviar
            confirmPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!document.getElementById('submit-btn').disabled) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
        }
        
        // ========== INICIALIZACIÓN ==========
        
        async function initializePage() {
            console.log('Inicializando página de creación de contraseña...');
            
            try {
                // Establecer sesión desde la URL
                const sessionEstablished = await establishSession();
                
                if (!sessionEstablished) {
                    showError('No se pudo verificar tu invitación. Por favor, asegúrate de usar el enlace completo del email.');
                    return;
                }
                
                // Configurar event listeners
                setupEventListeners();
                
                // Validar formulario inicial
                validateForm();
                
            } catch (error) {
                console.error('Error en inicialización:', error);
                showError('Error al inicializar la página: ' + error.message);
            }
        }
        
        // ========== EJECUCIÓN ==========
        
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando...');
            initializePage();
        });
        
        // Función de emergencia si falla todo
        window.emergencySubmit = function() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password.length < 6) {
                alert('Error: La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Error: Las contraseñas no coinciden');
                return;
            }
            
            if (confirm('¿Crear esta contraseña?')) {
                updateUserPassword(password);
            }
        };
        
        // Para debugging
        console.log('Página cargada. Para forzar envío, usa: emergencySubmit() en la consola');
        
    </script>
</body>
</html>
